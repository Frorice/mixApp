<!DOCTYPE html>
<html>
  <head>
    <title>MixApp</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/> 
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mixApp.css">
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script> 
    <script src="./js/mixApp.js"></script>
    <script src="./js/mixApp.app.js"></script>
    <script src="./app/paint.js"></script>
    <script src="./js/mixApp.module.js"></script>   
    <script src="./js/mixApp.shell.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 应用宽度为整页的3/4 -->
      <div class="row">
        <!-- 自顶向下 工具栏-主模块-列表 -->
        <div class="col-md-6 col-md-push-1">
          <div class="row">
            <div class="col-md-12 left-tools"></div>
          </div>
          <div class="row">
            <div class="col-md-12 left-main-module"></div>
          </div>
          <div class="row">
            <div class="col-md-12 left-list"></div>
          </div>            
        </div> 
        <!-- 应用列表和功能/数据显示区 -->
        <div class="col-md-3 col-md-push-1">
          <div class="row">
            <div class="col-md-12 right-app-list"></div>
          </div>
          <div class="row">
            <div class="col-md-12 right-func"></div>
          </div>
        </div>
      </div>
      
    </div>
    <script>
    var $container = $('.container');
    
    mixApp.initApp($container);
    </script>
  </body>
</html>
